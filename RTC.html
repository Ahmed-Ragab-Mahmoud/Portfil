<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project hakim albnna</title>

    <STyle>
        body {
            background-image: url(./غلاف\ فيسبوك.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100%;
        }
    </STyle>

</head>

<body>
    <center>
        <h1> <mark>وقل اعملوا فسيري الله عملكم ورسوله والمؤمنين </mark></h1><br><br></center>



    <form method="post">

        <fieldset>

            <legend>
                <h2>تسجيل المشاركين في برنامج مشوراي</h2>
            </legend>

            <h3>يجب أن يكون عُمر المتقدم من 10 الي 15 سنه</h3>

            <label>الاسم الاول</label>
            <input type="text" name="الاسم الاول"><br><br>

            <label>الاسم الاخير</label>
            <input type="text" name="الاسم الاخير"><br><br>

            <label>رقم المستفيد ان وجد</label>
            <input type="tel" name="رقم المستفيد ان وجد"><br><br>

            <label>رقم ولي امر المستفيد/ه</label>
            <input type="tel" name="رقم ولي امر المستفيد/ه"><br><br>

            <label>اقرب مركز شباب للمستفيد/ه</label>
            <input type="text" name="اقرب مركز شبابةللمستفيد/ه"><br><br>

            <label>تاريخ الميلاد للمستفيد</label>
            <input type="date" name="تاريخ الميلاد للمستفيد"><br><br>

            <label>هل يعاني المستفيد/ه من اي اعاقات؟</label>
            <input type="checkbox">نعم
            <input type="checkbox">لا<br>

            <label>اذا كانت الاجابة بنعم  اذكر الاعاقة</label>
            <input type="text"><br><br>

            <label>هل المستفيد/ه مشترك في في نادي تابع لوزارة الشباب والرياضة؟</label>
            <input type="checkbox">نعم
            <input type="checkbox">لا <br>

            <label>اذا كانت الاجابة نعم يرجي ذكر النادي المشترك به</label>
            <input type="text"><br><br>

            <label>هل لدي المستفيد اي من السلوكيات السيئة؟</label>
            <input type="checkbox">نعم
            <input type="checkbox">لا<br>

            <label>اذا كانت الاجابة بنعم  اذكر هذه السلوكيات</label>
            <input type="text"><br><br>

            <label>ماذا تتوقعون ان يحدث بعد التدريب؟</label>
            <input type="text"><br><br>

            <label>ماالذي تعرفه عن برنامج مشواري؟</label>
            <input type="text"><br><br>

            <label>ما الذي تعرفه عن وزارة الشباب و الرياضة المصريه؟</label>
            <input type="text"><br><br>

            <label>ما الذي تعرفه عن منمة اليونيسيف العالمية؟</label>
            <input type="text"><br><br>

            <label>ما هو الوقت المتاح لديك للتدريب؟</label>
            <input type="time" name="ما هو الوقت المتاح لديك للتدريب؟"><br><br>

            <label>صورة شهادة الميلاد</label>
            <input type="file" name="صورة شهادة الميلاد"><br><br>

            <input type="submit" value="أرسال رد">
            <input type="reset" value="اعادة ملئ ااستمارة">
            <hr>
            <ins>جميع الحقوق محفوظة لدي وزارة الشباب والرياضة 2024</ins>
        </fieldset>
    </form>

</body>

</html>
